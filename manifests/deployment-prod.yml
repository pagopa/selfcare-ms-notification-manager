apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-notification-manager
  name: ms-notification-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-notification-manager
  template:
    metadata:
      labels:
        app: ms-notification-manager
    spec:
      containers:
        - name: ms-notification-manager
          image: selcpacr.azurecr.io/selfcaremsnotificationmanager
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: application-insights
            - secretRef:
                name: mail-not-pec
            - configMapRef:
                name: ms-notification-manager
            - configMapRef:
                name: common
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
